<script>
$(function(){
	$('.btn_device_chk').click(function(e){
		e.preventDefault();
		var $html = '<strong class="fc0 bold">userAgent :</strong> '+navigator.userAgent;
			$html += '<br><br><strong class="fc0 bold">screen :</strong> width- '+window.screen.width+' , height-' + window.screen.height;
			$html += '<br><br><strong class="fc0 bold">window :</strong> width- '+$(window).width()+' , height-' + $(window).height();
			$html += '<br><br><strong class="fc0 bold">viewport :</strong> '+$('meta[name=viewport]').attr('content');
		if(typeof _isDevice != 'undefined'){
			$html += '<br><br><strong class="fc0 bold">_isDevice :</strong> '+_isDevice;
		}
		Dialog.alert($html);
	});
})
</script>
